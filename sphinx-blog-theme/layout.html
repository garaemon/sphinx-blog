{% extends "basic/layout.html" %}
{% block rootrellink %}
        <li><a href="{{ pathto('index') }}">garaemon.net</a>&nbsp;|&nbsp;</li>
        <li><a href="{{ pathto('contents') }}">contents</a>&raquo;</li>
{% endblock %}
<!-- sidebar setting -->
{% block sidebarrel %}
<script src="http://widgets.twimg.com/j/2/widget.js"> </script>
<script>
  new TWTR.Widget({
  version: 2,
  type: 'profile',
  rpp: 4,
  interval: 6000,
  width: 230,
  height: 300,
  theme: {
    shell: {
      background: '#ddd',
      color: '#222'
    },
    tweets: {
      background: '#fff',
      color: '#222',
      links: '#4aed05'
    }
  },
  features: {
    scrollbar: false,
    loop: false,
    live: true,
    hashtags: true,
    timestamp: true,
    avatars: false,
    behavior: 'all'
  }
}).render().setUser('garaemon').start();
</script>
{% endblock %}
